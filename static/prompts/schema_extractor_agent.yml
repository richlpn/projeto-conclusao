Agent:
  name: 'Schema Extractor Agent'
  model: 'llama3.1:latest'
  temperature: 0
  input_variables:
    - PARSER
    - DOCUMENT
  prompts:
    system:
      "You're a data engineer, your job is to extract information from a documentation based on the following format {PARSER}"
    user:
      "Extract the data from this documentation:\n{DOCUMENT}"
